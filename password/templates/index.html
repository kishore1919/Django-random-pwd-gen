<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<body>
    <h1>Welcome to Random Password Generator</h1>
    <form action={% url 'password' %} >
        {% csrf_token %}
        <label for="characters">Enter the character :</label>
        <input type="text" name="characters" id="characters">
        <br/>
        <select name="length" id="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected = "selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
        <br/>
        <label for="upper">Upper Character</label>
        <input type="checkbox" name="upper" id="upper">
        <br/>
        <label for="numbers">Numbers</label>
        <input type="checkbox" name="numbers" id="numbers">
        <br/>
        <label for="special">special characters</label>
        <input type="checkbox" name="special" id="special">
        <br/>
        <input type="submit" value="submit" id="submit">
    </form>
    {% block main%}
    {%endblock%}
</body>
</html>
